<!DOCTYPE html>
<html>
    <head>
        <title>LinkedIn</title>
        <link rel="stylesheet" href="linkedIn.css">
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=512&id=13930&format=png">
    </head>

    <body>

        <div class="TopBar">
            <div id="LinkedInpng"><img id="LinkedInPNG" src="https://www.edigitalagency.com.au/wp-content/uploads/Linkedin-logo-png.png" alt="LinkedIn.png" onclick="window.location.href ='https://www.linkedin.com/'"></div>
            <div id="TopLeft">
                <div class="Divition"><img id="iconPng" src="https://img.icons8.com/?size=512&id=uHuD6VI5HlWw&format=png" alt="discover"><p class="cite1">Discover</p></div>
                <div class="Divition"><img id="iconPng" src="https://img.icons8.com/?size=512&id=79599&format=png" alt="discover"><p class="cite2">Poeple</p></div>
                <div class="Divition"><img id="iconPng" src="https://img.icons8.com/?size=512&id=1713&format=png" alt="discover"><p class="cite3">Learning</p></div>
                <div class="Divition"  id="Border"><img id="iconPng" src="https://img.icons8.com/?size=512&id=swLFlxVFJU9J&format=png" alt="discover"><p class="cite4">Jobs</p></div>
                <div class="Divition2"><button id="Join2" onclick="window.location.href ='https://www.linkedin.com/signup'"><pre id="join2">Join now</pre></button></div>
                <div class="Divition2"><button id="Sign2" onclick="window.location.href ='https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin'"><pre id="sign2">Sign in</pre></button></div>
            </div>
        </div>


        <div id="Headline"><pre id="HeadlineP">Welcome to your</pre><br><pre id="HeadlineP">professional community</pre></div>
        <form class="left">
            <div><label for="Identity" class="Label">Email or phone</label><br><input type="text" id="Identity"></div><br>
            <div><label for="Password" class="Label">Password</label><br><input type="password" id="Password"></div><br>
            <div><a href="https://www.linkedin.com/uas/request-password-reset?trk=homepage-basic_forgot_password"  id="Forgot">Forgot password?</a><br><br><input type="button" value="Sign in" id="Sign" ></div>
            <div class="Line">
                <hr><span>or</span><hr>
            </div>
            <div><button type="button" class="Google"><img src="https://static-00.iconduck.com/assets.00/google-icon-512x512-tqc9el3r.png" alt="Google" id="GoogleImg"><a href="https://accounts.google.com/gsi/select?client_id=990339570472-k6nqn1tpmitg8pui82bfaun3jrpmiuhs.apps.googleusercontent.com&auto_select=true&ux_mode=popup&ui_mode=card&context=signin&as=BpGzh6keNFalWKvzo99%2F7g&channel_id=57477c330a2cda748c1f66ca526a159373834447e74bc7863e0b29e75092c545&origin=https%3A%2F%2Fin.linkedin.com" id="GoogleLink"><pre id="GoogleText">Sign in with Google</pre></a></button></div>
            <div><input type="button" id="Join1" value="New to Linkedin? Join now" onclick="window.location.href ='https://www.linkedin.com/signup'"></div>
        </form>

         
        <div class="right">
            <img src="https://static.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4" alt="image" id="image">
        </div>



    </body>
</html>
